<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-success mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">ğŸ“‹ Lista de Tarefas</span>
        </div>
    </nav>

    <!-- ConteÃºdo -->
    <div class="container">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title mb-4">Atividades</h2>
                
                {% for tarefa in tarefas %}
                    <div class="mb-3 p-3 border rounded bg-white">
                        <h5 class="mb-1">{{ tarefa.nome }}</h5>
                        <p class="mb-1 text-muted">Prazo: {{ tarefa.prazo }}</p>
                        {% if tarefa.status == "Atrasada" %}
                            <span class="badge bg-danger">{{ tarefa.status }}</span>
                        {% else %}
                            <span class="badge bg-success">{{ tarefa.status }}</span>
                        {% endif %}
                    </div>
                {% empty %}
                    <p class="text-center text-muted">Nenhuma tarefa cadastrada.</p>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, sÃ³ se usar componentes dinÃ¢micos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
